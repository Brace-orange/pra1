  <script>
      function rem () {
        var deviceWidth = Math.min(document.documentElement.getBoundingClientRect().width, 500)
        var currentValue = deviceWidth * 100 / 750 + 'px'
        document.querySelector('html').style.fontSize = currentValue
      }
      window.onresize = function () {
        rem()
      }
  </script>
